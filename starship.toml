add_newline = true
command_timeout = 10000

[line_break]
disabled=true

[cmd_duration]
min_time = 5000
format = "took [$duration]($style) "

[character]
success_symbol = "[](bold green)" 
error_symbol = "[](bold red)" 

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "שׂ "
style = "bold yellow"


[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "


[git_status]
conflicted = "="
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕"
up_to_date = "✓"
untracked =	"?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = '[+\($count\)](green)'
renamed = "»${count} "
deleted = "✘${count} "
style = "#b57edc"


[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"


[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[package]
disabled = true

[nodejs]
format = "via [⬢ $version](bold green) "

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold yellow"

[username]
style_user = "bold blue"
show_always = false

[shell]
zsh_indicator = " " 
powershell_indicator = "_"
unknown_indicator = "zsh shell"
disabled = false
style = "#00ffff"


[time]
disabled = true
format = "[$time]($style) "


